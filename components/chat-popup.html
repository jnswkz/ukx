<div>
  <!-- Bong bóng chat -->
  <div id="chat-button">
    <img style="width: 55px; height: 55px; border-radius: 50%;" src="/assets/ukx-assistant.png" alt="AI assistant Icon" />
  </div>
  
  <!-- Chat Popup -->
  <div id="chat-popup" class="hidden">
    <div class="chat-header">
      <span>AI Assistant</span>
      <div class="chat-header-actions">
        <button id="clear-chat" title="Start a new chat" aria-label="Start a new chat session">
          <img src="/assets/toggleAnswer_light.svg" alt="" class="chat-icon">
        </button>
        <button id="close-chat">&times;</button>
      </div>
    </div>
  
    <div class="chat-body" id="chat-body">
      <div class="bot-message">Hello! How can I help you today?</div>
    </div>
  
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">➤</button>
    </div>
  </div>
</div>
