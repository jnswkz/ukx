<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Pie Chart Hover Tooltip</title>
<style>
  #tooltip {
    position: absolute;
    background: rgba(0,0,0,0.75);
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 13px;
    pointer-events: none;
    display: none;
  }
</style>
</head>
<body>
<div class="row">
  Radius: 
  <input id="radius" type="range" min="200" max="800" value="500" oninput="resizeCanvas()">
  <span id="radiusVal">500</span> px
</div>

<canvas id="pieChart" width="400" height="400" style="cursor: pointer;border:1px solid #ff0000;" ></canvas>
<div id="tooltip"></div>

<script src="./pie.js"></script>
</body>
</html>
