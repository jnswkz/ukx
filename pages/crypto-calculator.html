<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Calculator</title>
    <link rel="stylesheet" href="../styles/crypto-calculator.css">
</html>
<body>
    <div class="calculator-container">
        <h1>Crypto Calculator</h1>
        <div class="input-group">
            <label for="crypto-amount">Amount in Crypto:</label>
            <input type="number" id="crypto-amount" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label for="crypto-price">Price per Crypto (USD):</label>
            <input type="number" id="crypto-price" placeholder="Enter price">
        </div>
        <button id="calculate-btn">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script src="../scripts/crypto-calculator.js"></script>
