<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>UKX - Wallet Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Barlow:wght@400;500;600&family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Wallet Dashboard -->
    <div class="wallet-dashboard">
        <!-- Navigation Bar -->
        <nav class="nav-bar">
            <div class="nav-container">
                <div class="nav-logo">
                    <img src="https://www.figma.com/api/mcp/asset/db2084e6-1045-4d72-bfc4-4d11029c11f2" alt="UKX Logo" />
                </div>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="#dashboard" class="nav-link active">Dashboard</a>
                    <a href="#trade" class="nav-link">Trade</a>
                    <a href="#settings" class="nav-link">Settings</a>
                </div>
                <div class="nav-actions">
                    <button class="nav-icon-btn theme-toggle" id="themeToggle">
                        <img src="https://www.figma.com/api/mcp/asset/28e25581-29b4-4554-ae26-5dd5ee049113" alt="Theme" />
                    </button>
                    <button class="nav-icon-btn currency-selector">
                        <img src="https://www.figma.com/api/mcp/asset/5369433d-5b4a-4ab7-adb3-7fbad8c7fb05" alt="Currency" />
                    </button>
                    <button class="btn-secondary" id="logoutBtn">Log out</button>
                </div>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <main class="dashboard-main">
            <div class="dashboard-container">
                <!-- Portfolio Overview -->
                <section class="portfolio-section">
                    <div class="portfolio-header">
                        <h1 class="portfolio-title">Portfolio</h1>
                        <div class="portfolio-total">
                            <span class="total-label">Total Balance</span>
                            <span class="total-amount" id="totalBalance">$12,345.67</span>
                        </div>
                    </div>

                    <!-- Balances List -->
                    <div class="balances-section">
                        <h2 class="section-title">Balances</h2>
                        <div class="balances-list" id="balancesList">
                            <!-- Balances will be populated by JavaScript -->
                        </div>
                    </div>
                </section>

                <!-- Transaction History -->
                <section class="transactions-section">
                    <div class="transactions-header">
                        <h2 class="section-title">Transaction History</h2>
                        <button class="btn-secondary" id="sendBtn">Send</button>
                        <button class="btn-primary" id="receiveBtn">Receive</button>
                    </div>
                    <div class="transactions-list" id="transactionsList">
                        <!-- Transactions will be populated by JavaScript -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
