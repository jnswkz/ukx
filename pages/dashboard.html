<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>UKX - Wallet Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Barlow:wght@400;500;600&family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Wallet Dashboard -->
    <div class="wallet-dashboard">
        <!-- Navigation Bar Component -->
        <div id="navbar-placeholder"></div>

        <!-- Dashboard Content -->
        <main class="dashboard-main">
            <div class="dashboard-container">
                <!-- Portfolio Overview -->
                <section class="portfolio-section">
                    <div class="portfolio-header">
                        <h1 class="portfolio-title">Portfolio</h1>
                        <div class="portfolio-total skeleton" data-skeleton="portfolio-total">
                            <span class="total-label">Total Balance</span>
                            <span class="total-amount" id="totalBalance">$12,345.67</span>
                        </div>
                    </div>

                    <!-- User balance value chart -->
                    <div class="chart-container skeleton" data-skeleton="chart">
                        <canvas id="balanceChart"></canvas>
                    </div>
                    <!-- Balances List -->
                    <div class="balances-section">
                        <h2 class="section-title">Balances</h2>
                        <div class="balances-list" id="balancesList" data-skeleton="balances">
                            <div class="balance-item skeleton" aria-hidden="true"></div>
                            <div class="balance-item skeleton" aria-hidden="true"></div>
                            <div class="balance-item skeleton" aria-hidden="true"></div>
                        </div>
                    </div>
                </section>

                <!-- Transaction History -->
                <section class="transactions-section">
                    <div class="transactions-header">
                        <h2 class="section-title">Transaction History</h2>
                        <button class="btn-secondary" id="sendBtn">Send</button>
                        <button class="btn-primary" id="receiveBtn">Receive</button>
                    </div>
                    <div class="transactions-list" id="transactionsList" data-skeleton="transactions">
                        <div class="transaction-item skeleton" aria-hidden="true"></div>
                        <div class="transaction-item skeleton" aria-hidden="true"></div>
                        <div class="transaction-item skeleton" aria-hidden="true"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="../js/components.js"></script>
    <script src="../js/main.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
