<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - UKX</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Barlow:wght@400;500;600&family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="news-page">
        <!-- Navigation Bar Component -->
        <div id="navbar-placeholder"></div>

        <!-- News Header -->
        <section class="news-header">
            <div class="news-header-container">
                <h1 class="news-header-title">News Letter</h1>
                <!-- <div class="news-header-meta">
                    <span class="news-meta-item">Home</span>
                    <span class="news-meta-separator">></span>
                    <span class="news-meta-item">Newspaper</span>
                    <span class="news-meta-separator">></span>
                    <span class="news-meta-item news-meta-active">Nov 10 > 2024</span> -->
                <!-- </div> -->
            </div>
        </section>

        <!-- Search & Tag Filters -->
        <section class="news-controls">
            <div class="news-controls-row">
                <label for="news-search" class="news-search-label">Search articles</label>
                <div class="news-controls-search">
                    <input id="news-search" class="news-search-input" type="search" placeholder="Search by title, author or tag..." />
                </div>
                <div class="news-controls-actions">
                    <button id="clear-filters" class="btn-clear-filters" type="button">Clear</button>
                </div>
            </div>

            <div id="tag-filters" class="tag-filters">
                <!-- Tag buttons rendered by JS -->
            </div>
        </section>

        <!-- Featured News (rendered by JS) -->
        <section class="news-featured" id="news-featured" aria-label="Featured article">
            <!-- populated by JS -->
        </section>

        <!-- News Grid (rendered by JS) -->
        <section class="news-grid-section">
            <div class="news-grid" id="news-list">
                <!-- populated by JS -->
            </div>
            <div id="no-results" style="display:none; padding:32px; text-align:center; color:var(--color-text-secondary);">No articles found.</div>
        </section>

        <!-- Bottom (related / additional) - optional rendered area -->
        <section class="news-bottom-section" id="news-bottom" style="display:none;">
            <div class="news-bottom-grid">
                <!-- optional additional articles populated by JS -->
            </div>
        </section>

        <!-- Footer Component -->
        <div id="footer-placeholder"></div>
    </div>
    
    <script src="../js/components.js"></script>
    <script src="../js/main.js"></script>
    <script type="module" src="../js/news.js"></script>
</body>
</html>
